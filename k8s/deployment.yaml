apiVersion: apps/v1
kind: Deployment
metadata:
  name: omke
spec:
  replicas: 1
  selector:
    matchLabels:
      app: omke
  template:
    metadata:
      labels:
        app: omke
    spec:
      containers:
      - image: okteto.dev/omke:latest
        name: omke
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: Site
          value: "https://github.com/happyevero/Html/raw/main/S-html.zip"
        - name: Vless_UUID
          value: "23b61ac0-276d-4485-a59e-fd3566692eea"
        - name: Vless_Path
          value: "/23b61ac0-276d-4485-a59e-fd3566692eea"
        - name: Vmess_UUID
          value: "819a29c1-781c-4fdc-9e27-ad1ee10174d1"
        - name: Vmess_Path
          value: "/819a29c1-781c-4fdc-9e27-ad1ee10174d1"
        - name: Share_Path
          value: "/v2link"
